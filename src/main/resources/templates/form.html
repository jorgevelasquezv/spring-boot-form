<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <section th:replace="components/timeElapsed :: timeElapsed"></section>

    <h2 th:text="${titulo}"></h2>
    <div class="container">
        <form th:action="@{/form}" th:object="${user}" method="post">
            <div class="form-group row m-2">
                <label for="enable" class="col-form-label col-sm-2">Enable</label>
                <div class="col-sm-4">
                    <input type="checkbox" id="enable" th:field="*{enable}" class="form-check-input">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-form-label col-sm-2">gender</label>
                <div class="col-sm-2" th:each="gen: ${gender}">
                    <input type="radio" th:field="*{gender}" th:value="${gen}" class="form-check-input">
                    <label th:for="${#ids.prev('gender')}" th:text="${gen}"></label>
                </div>
                <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label for="country" class="col-form-label col-sm-2">Country</label>
                <div class="col-sm-4">
                    <select id="country" th:field="*{country}" class="form-control">
                        <option value="">--- Seleccionar ---</option>
                        <option th:each="country: ${listCountries}" th:text="${country.name}" th:value="${country.id}"></option>
                    </select>
                </div>
                <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label>Roles</label>
                <div th:each="role: ${listRoles}" class="col-sm-2">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}"
                           th:checked="${#lists.contains(user.roles, role)}" class="form-check-input">
                    <label th:text="${role.name}" th:for="${#ids.prev('roles')}" ></label>
                </div>
                <div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row  m-2">
                <label for="id" class="col-form-label col-sm-2">Identificador</label>
                <div class="col-sm-4">
                    <input type="text" id="id" th:field="*{id}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label for="name" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-4">
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label for="lastname" class="col-form-label col-sm-2">Lastname</label>
                <div class="col-sm-4">
                    <input type="text" id="lastname" th:field="*{lastname}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label for="username" class="col-form-label col-sm-2">Username</label>
                <div class="col-sm-4">
                    <input type="text" id="username" th:field="*{username}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label for="password" class="col-form-label col-sm-2">Password</label>
                <div class="col-sm-4">
                    <input type="password" id="password" th:field="*{password}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-4">
                    <input type="email" id="email" th:field="*{email}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label for="Age" class="col-form-label col-sm-2">Age</label>
                <div class="col-sm-4">
                    <input type="number" id="age" th:field="*{age}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <label for="birthDate" class="col-form-label col-sm-2">Birth Date</label>
                <div class="col-sm-4">
                    <input type="date" id="birthDate" th:field="*{birthDate}" placeholder="YYYY-MM-DD" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="alert alert-danger col-sm-6"></div>
            </div>
            <div class="form-group row m-2">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
            <input type="hidden" th:field="*{secretValue}">
        </form>
    </div>
</body>
</html>
