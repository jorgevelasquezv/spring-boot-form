<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <section th:replace="components/timeElapsed :: timeElapsed"></section>

    <div class="container">
        <a th:href="@{/form}" class="btn btn-success btn-lg my-3">volver</a>
        <ul class="list-group my-2">
            <li class="list-group-item active" th:text="${titulo}"></li>
            <li class="list-group-item" th:text="${user.name}"></li>
            <li class="list-group-item" th:text="${user.lastname}"></li>
            <li class="list-group-item" th:text="${user.username}"></li>
            <li class="list-group-item" th:text="${user.password}"></li>
            <li class="list-group-item" th:text="${user.email}"></li>
            <li class="list-group-item" th:text="${user.id}"></li>
            <li class="list-group-item" th:text="${user.age}"></li>
            <li class="list-group-item" th:text="${#dates.format(user.birthDate, 'dd-MM-yyyy')}"></li>
            <li class="list-group-item" th:text="${user.country.code}"></li>
            <li class="list-group-item" th:text="${user.country.name}"></li>
            <li class="list-group-item" th:text="${user.country.id}"></li>
            <li class="list-group-item" th:text="'Enable: ' + ${user.enable}"></li>
            <li class="list-group-item" th:text="'Genere: ' + ${user.gender}"></li>
            <li class="list-group-item" th:text="'Secret Value: ' + ${user.secretValue}"></li>
        </ul>
        <ul class="list-group my-3">
            <li class="list-group-item active" th:text="'Roles'"></li>
            <li class="list-group-item"  th:each="role: ${user.roles}"
                th:text="${role.id} + ': ' + ${role.role} + ' => ' + ${role.name}"></li>
        </ul>
    </div>
</body>
</html>
